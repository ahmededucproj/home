<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل بين الأنظمة العددية</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0px;
            
            
        }
        
        label {
            margin-bottom: 10px;
            display: block;
            
        }
        
        select{
            margin-bottom: 20px;
            
            font-weight: 100px;
        }
        button{
            
        }

        header{
            width: 100%;
            height: 70px;
            border: 25px;
            background-color:white;
            box-shadow: 0px 0px 12px black;
        }
        header button{
            margin: 10px;
            width: 140px;
            padding: 10px;
            border: none;
            background:none;
            outline: none;
            font-size: 18px;
            box-shadow: opx 0px whitesmoke;
            font-family: 'Tajawal', sans-serif;
            font-weight: bold;
            box-shadow: 0px 0px silver;

        }
        header button:hover{
            color: #067890;;

        }
        header img{
            margin-top:2px;
            width: 100px;
            height: 70px;
            float: left;
        }

    </style>
</head>

<body>
<header>
        <div>
            <img src="images.jfif" alt="لوجو" >
        </div>
        <center>
            <div>
               <button onclick="location.href='who_are_we.html';">من نحن</button>
                <button onclick="location.href='contact.html';">اتصل بنا</button>
                <button onclick="location.href='Numerical_systems.html';">تحويل بين الانظمة العددية</button>
                <button onclick="location.href='content.html';">شرح الانظمة العددية</button>
                <button onclick="location.href='saber.html';">الرئيسية</button>
            </div>
        </center>
    </header>
<section>


    <h1>تحويل بين الأنظمة العددية</h1>

    <label for="numberInput">الرقم:</label>
    <input type="text" id="numberInput" placeholder="أدخل الرقم">

    <label for="fromBase">من نظام:</label>
    <select id="fromBase">
        <option value="2">ثنائي</option>
        <option value="8">ثماني</option>
        <option value="10">عشري</option>
        <option value="16">ست عشري</option>
    </select>

    <label for="toBase">إلى نظام:</label>
    <select id="toBase">
        <option value="2">ثنائي</option>
        <option value="8">ثماني</option>
        <option value="10">عشري</option>
        <option value="16">ست عشري</option>
    </select>
<br><br>
    <button onclick="convert()">تحويل</button>

    <p id="result"></p>

    <script>
        function convert() {
            const numberInput = document.getElementById('numberInput').value;
            const fromBase = parseInt(document.getElementById('fromBase').value, 10);
            const toBase = parseInt(document.getElementById('toBase').value, 10);

            const decimalNumber = parseInt(numberInput, fromBase);
            const result = decimalNumber.toString(toBase);

            document.getElementById('result').innerHTML = `النتيجة: ${result}`;
        }
    </script>
    </section>
</body>

</html>
